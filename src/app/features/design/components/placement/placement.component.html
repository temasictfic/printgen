<div class="flex flex-wrap justify-between items-center gap-2 mb-4">
    <div class="flex flex-wrap gap-2">
        @for (placement of placements; track $index) {
            <app-button type="button" class="btn btn-outline">{{placement}}</app-button>
        }
    </div>
    <div class="flex gap-2">
        <app-button type="button" class="btn btn-outline">Undo</app-button>
        <app-button type="button" class="btn btn-outline">Redo</app-button>
    </div>
</div>
