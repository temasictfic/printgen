<div class="bg-gray-100 min-h-screen">
    <div class="container mx-auto p-4">
        <div class="flex flex-col lg:flex-row gap-4">
            <!-- Left Sidebar -->
            <div class="w-full lg:w-1/4 bg-white p-4 rounded-lg shadow-sm">
                <!-- Coin Wallet -->
                <app-coin-wallet></app-coin-wallet>
                
                <!-- Print Type -->
                <h3 class="font-medium mb-2">Print Type</h3>
                <app-technique [techniques]="techniques" (techniqueClick)="onTechniqueClick($event)"></app-technique>
                
                <!-- Size Selection -->
                <h3 class="font-medium mb-2">Size</h3>
                <app-size-volume [sizes_volumes]="sizes_volumes"></app-size-volume>
                
                <!-- Color Selection -->
                <h3 class="font-medium mb-2">Color</h3>
                <app-color [colors]="colors" (colorClick)="onColorClick($event)"></app-color>
                
                <!-- Style Selection -->
                <h3 class="font-medium mb-2">Style</h3>
                <app-style [styles]="styles"></app-style>
                
                <!-- Prompt Input and Generate Button -->
                <app-prompt></app-prompt>
            </div>
            
            <!-- Main Content -->
            <div class="flex-1 bg-white p-4 rounded-lg shadow-sm">
                <!-- Toolbar -->
                <app-placement [placements]="placements" (placementClick)="onPlacementClick($event)"></app-placement>

                <!-- Product Preview -->
                <app-product-area [productImageUrl]="selectedPlacementImageUrl" [productBackgroundColor]="selectedPlacementBackgroundColor" [productBackgroundImgUrl]="selectedPlacementBackgroundImgUrl" [color]="selectedColorValue"></app-product-area>
            </div>
        </div>
    </div>
</div>
