<div class="bg-gray-100 min-h-screen">
    <div class="container mx-auto p-4">
        <div class="flex flex-col lg:flex-row gap-4">
            <!-- Left Sidebar -->
            <div class="w-full lg:w-1/4 bg-white p-4 rounded-lg shadow-sm">
                <!-- Coin Wallet -->
                <div class="flex items-center mb-4 bg-gray-50 p-2 rounded-md">
                    <img src="assets/coin.png" alt="Coin" class="w-6 h-6 mr-2">
                    <span class="text-lg font-semibold">100</span>
                </div>
                
                <!-- Print Type -->
                <h3 class="font-medium mb-2">Print Type</h3>
                <div class="flex gap-2 mb-4">
                    <button type="button" class="btn btn-outline flex-grow">DTG</button>
                    <button type="button" class="btn btn-outline flex-grow">Embroidery</button>
                </div>
                
                <!-- Size Selection -->
                <h3 class="font-medium mb-2">Size</h3>
                <div class="grid grid-cols-3 gap-2 mb-4">
                    <button type="button" class="btn btn-outline">S</button>
                    <button type="button" class="btn btn-outline">M</button>
                    <button type="button" class="btn btn-outline">L</button>
                    <button type="button" class="btn btn-outline">XL</button>
                    <button type="button" class="btn btn-outline">2XL</button>
                    <button type="button" class="btn btn-outline">3XL</button>
                </div>
                
                <!-- Color Selection -->
                <h3 class="font-medium mb-2">Color</h3>
                <div class="flex flex-wrap gap-2 mb-4">
                    <button style="background-color: #000000;" class="color-swatch"></button>
                    <button style="background-color: #FFFFFF;" class="color-swatch border border-gray-300"></button>
                    <button style="background-color: #FF0000;" class="color-swatch"></button>
                    <button style="background-color: #00FF00;" class="color-swatch"></button>
                    <button style="background-color: #0000FF;" class="color-swatch"></button>
                    <button style="background-color: #FFFF00;" class="color-swatch"></button>
                </div>
                
                <!-- Style Selection -->
                <h3 class="font-medium mb-2">Style</h3>
                <div class="grid grid-cols-3 gap-2 mb-4">
                    <div class="text-center">
                        <img src="https://via.placeholder.com/60" alt="Style 1" class="w-full rounded-md mb-1">
                        <p class="text-xs">Style 1</p>
                    </div>
                    <div class="text-center">
                        <img src="https://via.placeholder.com/60" alt="Style 2" class="w-full rounded-md mb-1">
                        <p class="text-xs">Style 2</p>
                    </div>
                    <div class="text-center">
                        <img src="https://via.placeholder.com/60" alt="Style 3" class="w-full rounded-md mb-1">
                        <p class="text-xs">Style 3</p>
                    </div>
                    <div class="text-center">
                        <img src="https://via.placeholder.com/60" alt="Style 1" class="w-full rounded-md mb-1">
                        <p class="text-xs">Style 1</p>
                    </div>
                    <div class="text-center">
                        <img src="https://via.placeholder.com/60" alt="Style 2" class="w-full rounded-md mb-1">
                        <p class="text-xs">Style 2</p>
                    </div>
                    <div class="text-center">
                        <img src="https://via.placeholder.com/60" alt="Style 3" class="w-full rounded-md mb-1">
                        <p class="text-xs">Style 3</p>
                    </div>
                    <!-- Add more style options as needed -->
                </div>
                
                <!-- Prompt Input and Generate Button -->
                <input type="text" class="w-full px-3 py-2 mb-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Enter Your Prompt">
                <button type="button" class="btn btn-primary w-full flex items-center justify-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" />
                    </svg>
                    Generate
                    <span class="flex items-center text-sm">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M8.433 7.418c.155-.103.346-.196.567-.267v1.698a2.305 2.305 0 01-.567-.267C8.07 8.34 8 8.114 8 8c0-.114.07-.34.433-.582zM11 12.849v-1.698c.22.071.412.164.567.267.364.243.433.468.433.582 0 .114-.07.34-.433.582a2.305 2.305 0 01-.567.267z" />
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-13a1 1 0 10-2 0v.092a4.535 4.535 0 00-1.676.662C6.602 6.234 6 7.009 6 8c0 .99.602 1.765 1.324 2.246.48.32 1.054.545 1.676.662v1.941c-.391-.127-.68-.317-.843-.504a1 1 0 10-1.51 1.31c.562.649 1.413 1.076 2.353 1.253V15a1 1 0 102 0v-.092a4.535 4.535 0 001.676-.662C13.398 13.766 14 12.991 14 12c0-.99-.602-1.765-1.324-2.246A4.535 4.535 0 0011 9.092V7.151c.391.127.68.317.843.504a1 1 0 101.511-1.31c-.563-.649-1.413-1.076-2.354-1.253V5z" clip-rule="evenodd" />
                        </svg>
                        1 Coin
                    </span>
                </button>
            </div>
            
            <!-- Main Content -->
            <div class="flex-1 bg-white p-4 rounded-lg shadow-sm">
                <!-- Toolbar -->
                <div class="flex flex-wrap justify-between items-center gap-2 mb-4">
                    <div class="flex flex-wrap gap-2">
                        <button type="button" class="btn btn-outline">Front</button>
                        <button type="button" class="btn btn-outline">Back</button>
                        <button type="button" class="btn btn-outline">Sleeve Right</button>
                        <button type="button" class="btn btn-outline">Sleeve Left</button>
                    </div>
                    <div class="flex gap-2">
                        <button type="button" class="btn btn-outline">Undo</button>
                        <button type="button" class="btn btn-outline">Redo</button>
                    </div>
                </div>
                
                <!-- T-Shirt Preview -->
                <div class="bg-gray-50 p-4 rounded-lg">
                    <div class="relative w-full max-w-md mx-auto aspect-[3/4]">
                        <div class="absolute inset-0 bg-gray-200 rounded-lg"></div>
                        <div class="absolute inset-0 flex items-center justify-center">
                            <div class="w-1/2 h-1/2 border-2 border-dashed border-gray-400 rounded-lg"></div>
                        </div>
                    </div>
                    <div class="mt-4 flex justify-center items-center">
                        <button class="btn btn-outline px-3">-</button>
                        <span class="mx-4 font-medium">100%</span>
                        <button class="btn btn-outline px-3">+</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
