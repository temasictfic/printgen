<div class="flex flex-col md:flex-row p-4 bg-background">
    <div class="flex flex-col w-full md:w-1/4 border border-border rounded-lg p-4">
      <div class="flex items-center mb-4">
        <button class="bg-primary text-primary-foreground rounded-full px-3 py-1">Front</button>
        <button class="bg-muted text-muted-foreground rounded-full px-3 py-1 ml-2">Back</button>
        <button class="bg-muted text-muted-foreground rounded-full px-3 py-1 ml-2">Sleeve Right</button>
        <button class="bg-muted text-muted-foreground rounded-full px-3 py-1 ml-2">Sleeve Left</button>
      </div>
      <input type="text" placeholder="Enter your prompt" class="border border-border rounded-lg p-2 mb-4" />
      <h3 class="text-lg font-semibold mb-2">Select Style</h3>
      <div class="grid grid-cols-3 gap-2">
        <button class="bg-secondary text-secondary-foreground rounded-full p-2">Add my Style</button>
        <button class="bg-secondary text-secondary-foreground rounded-full p-2">Collage</button>
        <button class="bg-secondary text-secondary-foreground rounded-full p-2">Deco</button>
        <button class="bg-secondary text-secondary-foreground rounded-full p-2">Graffiti</button>
        <button class="bg-secondary text-secondary-foreground rounded-full p-2">Kidult</button>
        <button class="bg-secondary text-secondary-foreground rounded-full p-2">Line Art</button>
        <button class="bg-secondary text-secondary-foreground rounded-full p-2">Mixed Media</button>
        <button class="bg-secondary text-secondary-foreground rounded-full p-2">Origami</button>
        <button class="bg-secondary text-secondary-foreground rounded-full p-2">Pengu</button>
        <button class="bg-secondary text-secondary-foreground rounded-full p-2">Pop Stained Glass</button>
        <button class="bg-secondary text-secondary-foreground rounded-full p-2">Retro Sepia</button>
        <button class="bg-secondary text-secondary-foreground rounded-full p-2">Sculpted</button>
        <button class="bg-secondary text-secondary-foreground rounded-full p-2">Smiley World</button>
        <button class="bg-secondary text-secondary-foreground rounded-full p-2">Vintage Poster</button>
      </div>
      <button class="mt-4 bg-accent text-accent-foreground rounded-lg p-2">Generate</button>
    </div>
    <div class="flex-grow flex items-center justify-center">
      <img src="https://placehold.co/300x400?text=T-Shirt+Design" alt="T-Shirt Design" class="border border-border rounded-lg" />
    </div>
    <div class="flex items-center justify-center mt-4 md:mt-0 md:w-1/4">
      <div class="flex flex-col items-center">
        <button class="bg-muted text-muted-foreground rounded-full p-2">-</button>
        <span class="text-lg mx-2">0%</span>
        <button class="bg-muted text-muted-foreground rounded-full p-2">+</button>
      </div>
    </div>
  </div>
